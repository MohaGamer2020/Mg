<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .choice {
            padding: 10px;
            background-color: #3498db;
            color: white;
            margin: 10px;
            border: none;
            cursor: pointer;
            width: 200px;
            text-align: center;
            font-size: 18px;
        }
        .choice:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #restart {
            margin-top: 20px;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            display: none;
        }
        #restart:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div id="question">Pregunta: Â¿CuÃ¡l es la capital de Francia?</div>
    <button class="choice" onclick="checkAnswer(1)">1. Madrid</button>
    <button class="choice" onclick="checkAnswer(2)">2. ParÃ­s</button>
    <button class="choice" onclick="checkAnswer(3)">3. BerlÃ­n</button>

    <div id="result"></div>
    <button id="restart" onclick="restartGame()">Reiniciar juego</button>

    <script>
        // Definir las preguntas y respuestas
        const questions = [
            {
                question: "Â¿CuÃ¡l es la capital de Francia?",
                choices: ["Madrid", "ParÃ­s", "BerlÃ­n"],
                correctAnswer: 2 // Ãndice de la respuesta correcta (ParÃ­s)
            },
            {
                question: "Â¿CuÃ¡l es el rÃ­o mÃ¡s largo del mundo?",
                choices: ["Amazonas", "Nilo", "YangtsÃ©"],
                correctAnswer: 1 // Ãndice de la respuesta correcta (Amazonas)
            },
            {
                question: "Â¿CuÃ¡ntos continentes existen?",
                choices: ["5", "6", "7"],
                correctAnswer: 3 // Ãndice de la respuesta correcta (7)
            }
        ];

        let currentQuestionIndex = 0;

        // Mostrar la primera pregunta
        displayQuestion();

        // FunciÃ³n para mostrar una nueva pregunta
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            const buttons = document.querySelectorAll('.choice');
            buttons.forEach((button, index) => {
                button.textContent = `${index + 1}. ${question.choices[index]}`;
            });
            document.getElementById('result').textContent = ''; // Limpiar el resultado anterior
            document.getElementById('restart').style.display = 'none'; // Ocultar botÃ³n de reinicio
        }

        // FunciÃ³n para verificar la respuesta del jugador
        function checkAnswer(answerIndex) {
            const question = questions[currentQuestionIndex];
            if (answerIndex === question.correctAnswer) {
                document.getElementById('result').textContent = "Â¡Correcto! ðŸŽ‰";
            } else {
                document.getElementById('result').textContent = "Incorrecto, intenta nuevamente.";
            }

            // Mostrar el botÃ³n de reinicio solo si se ha respondido correctamente
            if (answerIndex === question.correctAnswer) {
                setTimeout(() => {
                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                        displayQuestion();
                    } else {
                        document.getElementById('result').textContent = "Â¡Felicidades! Has terminado el juego.";
                        document.getElementById('restart').style.display = 'block';
                    }
                }, 1000); // Mostrar la siguiente pregunta despuÃ©s de 1 segundo
            }
        }

        // FunciÃ³n para reiniciar el juego
        function restartGame() {
            currentQuestionIndex = 0;
            displayQuestion();
        }
    </script>

</body>
</html>
